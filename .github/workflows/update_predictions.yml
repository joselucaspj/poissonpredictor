name: update predictions

on:
  schedule:
    - cron: '0 12 * * *' # Executa todos os dias ao meio-dia (UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r App/requirements.txt

      - name: Run update script
        run: python App/update_predictions.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if [ -f App/data/latest_predictions.csv ]; then
            if ! git diff --quiet App/data/latest_predictions.csv; then
              git add App/data/latest_predictions.csv
              git commit -m "Automated predictions update [skip ci]"
              git push
            else
              echo "No changes to commit"
            fi
          else
            echo "File App/data/latest_predictions.csv does not exist. Skipping commit."